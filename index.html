<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Roman Numeral Converter</title>
</head>
<body>
    <div class='converter'>
        <div class='header'>
            <h2>Roman Numeral Converter</h2>
            <p>Convert Numbers to Roman numerals</p>
            <p>Convert Roman numerals to Numbers</p>
        </div>

        <div class='input'>
            <input class='input-convert' type='text' required>
        </div>

        <div class='buttons'>
            <button class='clear'>Clear</button>
            <button class='calculate'>Calculate</button>
        </div>

        <div class='result'>
            <span class='answer'></span>
        </div>
    </div>

    <div class='list'>
        <ul>
            <li>I - 1</li>
            <li>V - 5</li>
            <li>X - 10</li>
            <li>L - 50</li>
            <li>C - 100</li>
            <li>D - 500</li>
            <li>M - 1000</li>
        </ul>
    </div>
    <script src='app.js'></script>
</body>
</html>
